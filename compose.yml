services:
  seasonviewer:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    user: "1000:1000"
    volumes:
      - db:/mnt
    networks:
      - main
    environment:
      - ASPNETCORE_URLS=http://seasonviewer:5020
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - Authentication__ClientId=OdOUrD5bmok9YxnsMdXbi4o0TsmLBd8RzrFRAcM6DkzGxSV3HfDKWbsJwCC1lETN
      # garbage collector: workstation
      - DOTNET_gcServer=0

networks:
  main:
    name: main
    external: true

volumes:
  db:
